<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prosty Budżet</title>
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/desktop.css" />
    <script src="JS/script.js" defer></script>
  </head>
  <body>
    <header class="flex f--wrap f--column a-i--center j-c--center">
      <h1 class="header__heading txt-a--center">Prosty Budżet</h1>
      <p class="header__paragraph txt-a--center" id="header-paragraph1">
        Możesz jeszcze wydać
      </p>
      <p class="header__paragraph txt-a--center" id="header-paragraph2">
        <span class="header__paragraph-span--income">475,58</span> zł
      </p>
    </header>
    <main>
        <section class="flex f--wrap a-i--center j-c--center" id="income">
          <div class="flex j-c--between income__container--paragraph f-s-20">
            <p>Przychody</p>
            <p>6765,54 zł</p>
          </div>
          <div class="flex f--wrap j-c--center income__container">
            <div class="flex j-c--between input__container f-s-12">
              <input
                type="text"
                class="input input--text input--income txt-a--center"
                placeholder="Nazwa przychodu"
                id="income-name"
              />
              <input
                type="number"
                class="input input--element input--income txt-a--center"
                placeholder="Kwota"
                id="income-amount"
              />
              <button type="submit"
              class="input__button input--element input__button--income txt-a--center"
              id="income-button">Dodaj</button>
            </div>
            <div class="flex f--wrap f--column a-i--center j-c--center container__list f-s-14" id="income-list">
            </div>
          </div>
        </section>
    </main>
  </body>
</html>
