<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prosty Budżet</title>
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/desktop.css" />
    <script src="JS/script.js" defer></script>
  </head>
  <body class="flex f--wrap f--column">
    <header class="flex f--wrap f--column a-i--center j-c--center">
      <h1 class="header__heading txt-a--center">Prosty Budżet</h1>
      <p class="header__paragraph txt-a--center" id="header-paragraph1">
        Możesz jeszcze wydać
      </p>
      <!-- zmienna! -->
      <p class="header__paragraph txt-a--center" id="header-paragraph2">
        <span class="paragraph-gradient--income">475,58</span> zł
        <!-- zmienna! -->
      </p>
    </header>
    <main class="flex main f--column f--row">
      <section class="flex f--wrap a-i--center j-c--center" id="income">
        <div class="flex j-c--between a-i--center container__paragraph f-s-20">
          <p class="paragraph-gradient--income">Przychody</p>
          <p class="paragraph-gradient--income">6765,54 zł</p>
        </div>
        <section
          class="flex f--wrap j-c--center income__container container"
          id="income-inputs"
        >
          <div class="flex j-c--between input__container">
            <input
              type="text"
              class="input input--text input--income txt-a--center f-s-14"
              placeholder="Nazwa przychodu"
              id="income-name"
              autocomplete="off"
              maxlength="30"
            />
            <input
              type="number"
              class="input input--element input--income txt-a--center f-s-14"
              placeholder="Kwota"
              id="income-amount"
              autocomplete="off"
              maxlength="10"
              pattern="^\d{0,7}(\.\d{0,2})?$"
              inputmode="numeric"
            />
            <button
              type="submit"
              class="input__button input--element input__button--income txt-a--center f-s-14"
              id="input-button-income"
            >
              Dodaj
            </button>
          </div>
          <ul
            class="flex f--wrap list__container list__container--income f-s-14"
            id="income-list"
          >
            <li class="flex a-i--center list__element" id="list-element-$">
              <p class="list__paragraph" id="list-paragraph-$">
                5600,00 zł - Pensja
              </p>
              <div
                class="flex j-c--between a-i--center list__button_container"
                id="list-div-$"
              >
                <button
                  type="submit"
                  name="edit"
                  class="list__button edit edit--income"
                  id="button-edit-$"
                ></button>
                <button
                  type="submit"
                  name="delete"
                  class="list__button delete delete--income"
                  id="button-delete-$"
                ></button>
              </div>
            </li>
            <!-- zmienna -->
          </ul>
        </section>
      </section>
      <section class="flex f--wrap a-i--center j-c--center m--top" id="outcome">
        <div class="flex j-c--between a-i--center container__paragraph f-s-20">
          <p class="paragraph-gradient--outcome">Wydatki</p>
          <p class="paragraph-gradient--outcome">6765,54 zł</p>
          <!-- zmienna -->
        </div>
        <section
          class="flex f--wrap j-c--center outcome__container container"
          id="outcome-inputs"
        >
          <div class="flex j-c--between input__container">
            <input
              type="text"
              class="input input--text input--outcome txt-a--center f-s-14"
              placeholder="Nazwa przychodu"
              id="outcome-name"
              autocomplete="off"
              maxlength="30"
            />
            <input
              type="number"
              class="input input--element input--outcome txt-a--center f-s-14"
              placeholder="Kwota"
              id="outcome-amount"
              autocomplete="off"
              maxlength="10"
              pattern="^\d{0,7}(\.\d{0,2})?$"
              inputmode="numeric"
            />
            <button
              type="submit"
              class="input__button input--element input__button--outcome txt-a--center f-s-14"
              id="input-button-outcome"
            >
              Dodaj
            </button>
          </div>
          <ul
            class="flex f--wrap list__container list__container--outcome f-s-14"
            id="outcome-list"
          >
            <li class="flex a-i--center list__element" id="list-element-$">
              <p class="list__paragraph">5600,00 zł - Pensja</p>
              <div class="flex j-c--between a-i--center list__button_container">
                <button
                  type="submit"
                  name="edit"
                  class="list__button edit edit--outcome"
                ></button>
                <button
                  type="submit"
                  name="delete"
                  class="list__button delete delete--outcome"
                ></button>
              </div>
            </li>
            <!-- zmienna -->
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
