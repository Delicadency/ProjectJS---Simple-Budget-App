<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prosty Budżet</title>
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/desktop.css" />
    <script src="JS/script.js" defer></script>
  </head>
  <body class="flex f--wrap f--column">
    <header class="flex f--wrap f--column a-i--center j-c--center" id="header">
      <h1 class="header__heading txt-a--center">Prosty Budżet</h1>
      <p class="header__paragraph txt-a--center" id="header-paragraph">
        Bilans wynosi zero
      </p>
    </header>
    <main class="flex main f--column f--row">
      <section class="flex f--wrap a-i--center j-c--center" id="income">
        <div class="flex j-c--between a-i--center container__paragraph f-s-20">
          <p class="paragraph-gradient--income">Przychody</p>
          <p class="paragraph-gradient--income" id="total-income">0,00</p>
        </div>
        <section
          class="flex f--wrap j-c--center income__container container"
          id="income-inputs"
        >
          <form class="flex j-c--between input__container" id="income-form">
            <div class="input__wrapper--text">
              <input
                type="text"
                class="input input--text input--income txt-a--center f-s-14"
                placeholder="Nazwa przychodu"
                id="income-name"
                autocomplete="off"
                maxlength="30"
              />
            </div>
            <div class="input__wrapper--amount">
              <input
                type="number"
                class="input input--amount input--income txt-a--center f-s-14"
                placeholder="Kwota"
                id="income-amount"
                autocomplete="off"
                maxlength="10"
                pattern="^\d{0,7}(\.\d{0,2})?$"
                inputmode="numeric"
              />
            </div>
            <button
              type="submit"
              class="input__button input__button--income txt-a--center f-s-14"
              id="input-button-income"
            >
              Dodaj
            </button>
          </form>
          <ul
            class="flex f--wrap list__container list__container--income f-s-14"
            id="income-list"
          ></ul>
        </section>
      </section>
      <section class="flex f--wrap a-i--center j-c--center m--top" id="expense">
        <div class="flex j-c--between a-i--center container__paragraph f-s-20">
          <p class="paragraph-gradient--expense">Wydatki</p>
          <p class="paragraph-gradient--expense" id="total-expense">0,00</p>
        </div>
        <section
          class="flex f--wrap j-c--center expense__container container"
          id="expense-inputs"
        >
          <form class="flex j-c--between input__container" id="expense-form">
            <div class="input__wrapper--text">
              <input
                type="text"
                class="input input--text input--expense txt-a--center f-s-14"
                placeholder="Nazwa wydatku"
                id="expense-name"
                autocomplete="off"
                maxlength="30"
              />
            </div>
            <div class="input__wrapper--amount">
              <input
                type="number"
                class="input input--amount input--expense txt-a--center f-s-14"
                placeholder="Kwota"
                id="expense-amount"
                autocomplete="off"
                maxlength="10"
                pattern="^\d{0,7}(\.\d{0,2})?$"
                inputmode="numeric"
              />
            </div>
            <button
              type="submit"
              class="input__button input__button--expense txt-a--center f-s-14"
              id="input-button-expense"
            >
              Dodaj
            </button>
          </form>
          <ul
            class="flex f--wrap list__container list__container--expense f-s-14"
            id="expense-list"
          ></ul>
        </section>
      </section>
    </main>
  </body>
</html>
