<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prosty Budżet</title>
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/desktop.css" />
    <script src="JS/script.js" defer></script>
  </head>
  <body>
    <main class="flex f--wrap f--column a-i--center j-c--center">
      <h1 class="main__header txt-a--center">Prosty Budżet</h1>
      <p class="main__paragraph txt-a--center" id="main-paragraph1">
        Możesz jeszcze wydać
      </p>
      <p class="main__paragraph txt-a--center" id="main-paragraph2">
        <span class="main__paragraph-span--income">475,58</span> zł
      </p>
    </main>
    <section class="flex f--wrap a-i--center j-c--center" id="income">
      <div class="flex j-c--between income__container--paragraph f-s-20">
        <p>Przychody</p>
        <p>6765,54 zł</p>
      </div>
      <div class="flex f--wrap j-c--center income__container">
        <div class="flex j-c--between input__container">
          <input
            type="text"
            class="input input--text input--income f-s-12 txt-a--center"
            placeholder="Nazwa przychodu"
            id="income-name"
          />
          <input
            type="number"
            class="input input--element input--income f-s-12 txt-a--center"
            placeholder="Kwota"
            id="income-amount"
          />
          <button type="submit" 
          class="input__button input--element input__button--income f-s-12 txt-a--center"
          id="income-button">Dodaj</button>
        </div>
      </div>
    </section>
  </body>
</html>
